    <script>
        // =============================================
        // SISTEMA PRINCIPAL - VERSÃO COMPLETA OTIMIZADA
        // =============================================

        // Configurações globais
        const appConfig = {
            maxPhotoSizeKB: 500,
            maxPhotoWidth: 1024,
            maxPhotoHeight: 1024,
            maxPhotosPerItem: 2,
            isMobile: /Android|iPhone|iPad|iPod/i.test(navigator.userAgent)
        };

        // Estado da aplicação
        const appState = {
            photoData: {},
            currentChecklist: null,
            debugMode: true
        };

        // Função para debug
        function logDebug(message) {
            if (!appState.debugMode) return;
            const debugInfo = document.getElementById('debug-info');
            debugInfo.textContent = message;
            console.log('DEBUG:', message);
        }

        // Sistema de fotos otimizado
        class PhotoSystem {
            static async processFiles(files, previewId, inputElement) {
                const preview = document.getElementById(previewId);
                if (!preview) {
                    logDebug("Elemento de preview não encontrado: " + previewId);
                    return;
                }

                const uploadBtn = inputElement.previousElementSibling.previousElementSibling;
                const existingPhotos = appState.photoData[previewId] || [];
                const availableSlots = appConfig.maxPhotosPerItem - existingPhotos.length;
                const newPhotos = Array.from(files).slice(0, availableSlots);

                if (newPhotos.length === 0) {
                    logDebug("Limite de fotos atingido para " + previewId);
                    alert(`Limite de ${appConfig.maxPhotosPerItem} fotos por item atingido!`);
                    inputElement.value = '';
                    return;
                }

                // Feedback visual
                const originalBtnText = uploadBtn.textContent;
                uploadBtn.textContent = "Processando...";
                uploadBtn.disabled = true;

                try {
                    if (!appState.photoData[previewId]) appState.photoData[previewId] = [];
                    
                    for (const file of newPhotos) {
                        const processedPhoto = await this.compressAndStorePhoto(file);
                        appState.photoData[previewId].push(processedPhoto);
                        logDebug(`Foto processada: ${file.name} (${Math.round(processedPhoto.size/1024)}KB)`);
                    }

                    this.updatePhotoUI(previewId, uploadBtn);
                    inputElement.value = '';
                    
                    // Marca automaticamente o item se houver fotos
                    const itemId = previewId.replace('-preview', '');
                    const checkbox = document.getElementById(itemId);
                    if (checkbox && !checkbox.checked) {
                        checkbox.checked = true;
                    }
                } catch (error) {
                    console.error("Erro no processamento:", error);
                    alert("Erro ao processar fotos. Tente novamente.");
                } finally {
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = originalBtnText;
                }
            }

            static async compressAndStorePhoto(file) {
                const compressedBlob = await this.compressImage(file);
                const dataUrl = await this.blobToDataURL(compressedBlob);
                
                return {
                    name: file.name,
                    data: dataUrl,
                    file: new File([compressedBlob], file.name, { type: 'image/jpeg' }),
                    size: compressedBlob.size,
                    timestamp: new Date().toISOString()
                };
            }

            static async compressImage(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const img = new Image();
                        img.onload = async () => {
                            try {
                                const canvas = this.resizeImage(img, appConfig.maxPhotoWidth, appConfig.maxPhotoHeight);
                                let quality = 0.7;
                                
                                canvas.toBlob((blob) => {
                                    if (!blob) {
                                        reject(new Error("Falha ao gerar imagem"));
                                        return;
                                    }
                                    
                                    if (blob.size <= appConfig.maxPhotoSizeKB * 1024) {
                                        resolve(blob);
                                    } else {
                                        this.adjustQuality(canvas, quality, resolve, reject);
                                    }
                                }, 'image/jpeg', quality);
                            } catch (err) {
                                reject(err);
                            }
                        };
                        img.onerror = () => reject(new Error("Falha ao carregar imagem"));
                        img.src = e.target.result;
                    };
                    reader.onerror = () => reject(new Error("Falha ao ler arquivo"));
                    reader.readAsDataURL(file);
                });
            }

            static resizeImage(img, maxWidth, maxHeight) {
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;

                // Calcular novas dimensões mantendo proporção
                const ratio = Math.min(maxWidth / width, maxHeight / height);
                if (ratio < 1) {
                    width = Math.floor(width * ratio);
                    height = Math.floor(height * ratio);
                }

                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                return canvas;
            }

            static adjustQuality(canvas, initialQuality, resolve, reject, attempt = 1) {
                const quality = initialQuality - (attempt * 0.1);
                if (quality <= 0.1) {
                    reject(new Error("Não foi possível comprimir a imagem adequadamente"));
                    return;
                }

                canvas.toBlob((blob) => {
                    if (!blob) {
                        reject(new Error("Falha ao gerar imagem"));
                        return;
                    }

                    if (blob.size <= appConfig.maxPhotoSizeKB * 1024 || quality <= 0.2) {
                        resolve(blob);
                    } else {
                        this.adjustQuality(canvas, initialQuality, resolve, reject, attempt + 1);
                    }
                }, 'image/jpeg', quality);
            }

            static blobToDataURL(blob) {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(blob);
                });
            }

            static updatePhotoUI(previewId, uploadBtn) {
                const preview = document.getElementById(previewId);
                if (!preview) return;

                preview.innerHTML = '';
                
                if (appState.photoData[previewId] && appState.photoData[previewId].length > 0) {
                    appState.photoData[previewId].forEach((photo, index) => {
                        const thumb = document.createElement('div');
                        thumb.className = 'photo-thumbnail';
                        thumb.innerHTML = `
                            <img src="${photo.data}" alt="Foto ${index+1}">
                            <button class="delete-photo" onclick="PhotoSystem.deletePhoto('${previewId}', ${index})">×</button>
                        `;
                        preview.appendChild(thumb);
                    });

                    if (uploadBtn) {
                        uploadBtn.textContent = `Adicionar Fotos (${appState.photoData[previewId].length}/${appConfig.maxPhotosPerItem})`;
                    }
                }
            }

            static deletePhoto(previewId, index) {
                if (!appState.photoData[previewId] || !appState.photoData[previewId][index]) {
                    logDebug("Foto não encontrada para deletar");
                    return;
                }
                
                appState.photoData[previewId].splice(index, 1);
                this.updatePhotoUI(previewId);
                
                const uploadBtn = document.querySelector(`button[onclick*="${previewId.replace('-preview', '')}"]`);
                if (uploadBtn) {
                    uploadBtn.textContent = `Adicionar Fotos (${appState.photoData[previewId]?.length || 0}/${appConfig.maxPhotosPerItem})`;
                }
                
                logDebug(`Foto ${index+1} removida de ${previewId}`);
            }
        }

        // Sistema de geração de PDF otimizado
        class PdfGenerator {
            static async generate() {
                if (!this.validateForm()) return null;

                const loader = this.showLoader();
                try {
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    
                    // Configuração inicial
                    this.prepareForCapture();
                    
                    // Adicionar cabeçalho
                    this.addHeader(pdf);
                    
                    // Processar fotos
                    await this.processAllPhotos();
                    
                    // Capturar seções
                    await this.captureSections(pdf);
                    
                    return pdf.output('blob');
                } finally {
                    this.cleanupAfterCapture();
                    document.body.removeChild(loader);
                }
            }

            static validateForm() {
                const placaInput = document.getElementById('placa');
                const placa = placaInput.value.trim();
                
                if (!placa || !/^[A-Za-z]{3}-?\d{4}$/.test(placa)) {
                    placaInput.classList.add('error');
                    document.getElementById('placa-error').style.display = 'block';
                    placaInput.focus();
                    return false;
                }
                
                return true;
            }

            static showLoader() {
                const loader = document.createElement('div');
                loader.className = 'loading-pdf';
                loader.textContent = 'Gerando PDF...';
                document.body.appendChild(loader);
                return loader;
            }

            static prepareForCapture() {
                // Esconder elementos que não devem aparecer no PDF
                document.querySelector('.button-group').style.display = 'none';
                document.querySelectorAll('.delete-photo').forEach(btn => btn.style.visibility = 'hidden');
            }

            static cleanupAfterCapture() {
                // Restaurar elementos após captura
                document.querySelector('.button-group').style.display = 'flex';
                document.querySelectorAll('.delete-photo').forEach(btn => btn.style.visibility = 'visible');
            }

            static addHeader(pdf) {
                const data = document.getElementById('data').value || this.formatCurrentDate();
                const placa = formatarPlaca(document.getElementById('placa').value.trim());
                const nome = document.getElementById('nome').value || placa;
                const modelo = document.getElementById('modelo').value;
                const ano = document.getElementById('ano').value;
                const observacoes = document.getElementById('observacoes').value;
                
                pdf.setFontSize(16);
                pdf.setFont(undefined, 'bold');
                pdf.text('EasyLift Checklist PRO DIY', 105, 15, { align: 'center' });
                
                pdf.setFontSize(12);
                pdf.setFont(undefined, 'normal');
                
                let yPos = 30;
                pdf.text(`Data: ${data}`, 15, yPos);
                pdf.text(`Nome: ${nome}`, 15, yPos + 7);
                pdf.text(`Modelo: ${modelo || 'Não informado'}`, 15, yPos + 14);
                pdf.text(`Placa: ${placa}`, 105, yPos);
                pdf.text(`Ano: ${ano || 'Não informado'}`, 105, yPos + 7);
                yPos += 21;
                
                if (observacoes) {
                    pdf.text('Observações:', 15, yPos);
                    yPos += 7;
                    const lines = pdf.splitTextToSize(observacoes, 180);
                    pdf.text(lines, 15, yPos);
                    yPos += (lines.length * 5) + 10;
                }
                
                pdf.line(15, yPos, 195, yPos);
                yPos += 15;
            }

            static async processAllPhotos() {
                const photoPromises = [];
                
                for (const previewId in appState.photoData) {
                    if (appState.photoData.hasOwnProperty(previewId)) {
                        const preview = document.getElementById(previewId);
                        if (!preview) continue;
                        
                        // Salvar estado original
                        const originalContent = preview.innerHTML;
                        
                        // Criar visualização simplificada para o PDF
                        preview.innerHTML = '';
                        appState.photoData[previewId].forEach((photo) => {
                            const thumb = document.createElement('div');
                            thumb.className = 'photo-thumbnail';
                            thumb.innerHTML = `<img src="${photo.data}" alt="Foto">`;
                            preview.appendChild(thumb);
                        });
                    }
                }
                
                await Promise.all(photoPromises);
            }

            static async captureSections(pdf) {
                const sections = document.querySelectorAll('.checklist-section');
                const pageHeight = pdf.internal.pageSize.getHeight();
                let yPos = 15;
                
                for (let i = 0; i < sections.length; i++) {
                    if (i > 0) {
                        pdf.addPage();
                        yPos = 15;
                    }
                    
                    const canvas = await html2canvas(sections[i], {
                        scale: 1.5,
                        logging: false,
                        useCORS: true,
                        allowTaint: true,
                        backgroundColor: '#ffffff'
                    });
                    
                    const imgData = canvas.toDataURL('image/jpeg', 0.9);
                    const imgWidth = pdf.internal.pageSize.getWidth() - 30;
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    
                    if (yPos + imgHeight > pageHeight - 20) {
                        pdf.addPage();
                        yPos = 15;
                    }
                    
                    pdf.addImage(imgData, 'JPEG', 15, yPos, imgWidth, imgHeight);
                    yPos += imgHeight + 10;
                }
            }

            static formatCurrentDate() {
                const now = new Date();
                const pad = num => num.toString().padStart(2, '0');
                return `${pad(now.getDate())}/${pad(now.getMonth()+1)}/${now.getFullYear()} ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
            }
        }

        // Funções auxiliares
        function formatarPlaca(placa) {
            placa = placa.replace(/-/g, '').toUpperCase();
            if (placa.length > 3) {
                placa = placa.substring(0, 3) + '-' + placa.substring(3);
            }
            return placa;
        }

        // Função para decodificar QR Code
        async function decodeQRCode(imageFile) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        
                        if (code) {
                            resolve(code.data);
                        } else {
                            reject("QR Code não encontrado ou inválido.");
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(imageFile);
            });
        }

        // Função para processar arquivo de checklist
        function processChecklistFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const checklistForm = document.getElementById('checklist-form');
                checklistForm.innerHTML = '';
                
                const lines = content.split('\n').filter(line => line.trim() !== '');
                let currentSection = null;
                let itemCount = 0;
                
                for (const line of lines) {
                    const parts = line.split(';').map(part => part.trim());
                    
                    if (parts.length >= 2) {
                        const sectionName = parts[0];
                        const items = parts[1].split(',').map(item => item.trim());
                        
                        currentSection = document.createElement('div');
                        currentSection.className = 'checklist-section';
                        
                        const sectionTitle = document.createElement('h2');
                        sectionTitle.textContent = sectionName;
                        currentSection.appendChild(sectionTitle);
                        
                        for (const item of items) {
                            if (item === '') continue;
                            
                            itemCount++;
                            const itemId = `item${itemCount}`;
                            
                            const itemDiv = document.createElement('div');
                            itemDiv.className = 'checklist-item';
                            
                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.id = itemId;
                            itemDiv.appendChild(checkbox);
                            
                            const label = document.createElement('label');
                            label.htmlFor = itemId;
                            label.textContent = item;
                            itemDiv.appendChild(label);
                            
                            const notesDiv = document.createElement('div');
                            notesDiv.className = 'notes';
                            const textarea = document.createElement('textarea');
                            textarea.placeholder = 'Anotações...';
                            notesDiv.appendChild(textarea);
                            itemDiv.appendChild(notesDiv);
                            
                            const photoDiv = document.createElement('div');
                            photoDiv.className = 'photo-upload';
                            
                            const uploadBtn = document.createElement('button');
                            uploadBtn.className = 'upload-btn';
                            uploadBtn.textContent = 'Adicionar Fotos (0/2)';
                            uploadBtn.onclick = function() {
                                document.getElementById(`photo-${itemId}`).click();
                            };
                            photoDiv.appendChild(uploadBtn);
                            
                            const counterSpan = document.createElement('span');
                            counterSpan.className = 'photo-counter';
                            counterSpan.textContent = 'Máx. 2 fotos (500KB cada)';
                            photoDiv.appendChild(counterSpan);
                            
                            const fileInput = document.createElement('input');
                            fileInput.type = 'file';
                            fileInput.id = `photo-${itemId}`;
                            fileInput.className = 'file-input';
                            fileInput.accept = 'image/*';
                            if (appConfig.isMobile) fileInput.capture = 'environment';
                            fileInput.onchange = (e) => {
                                if (e.target.files.length > 0) {
                                    PhotoSystem.processFiles(e.target.files, `${itemId}-preview`, e.target);
                                }
                            };
                            photoDiv.appendChild(fileInput);
                            
                            const previewDiv = document.createElement('div');
                            previewDiv.id = `${itemId}-preview`;
                            previewDiv.className = 'photo-preview';
                            photoDiv.appendChild(previewDiv);
                            
                            itemDiv.appendChild(photoDiv);
                            currentSection.appendChild(itemDiv);
                        }
                        
                        checklistForm.appendChild(currentSection);
                    }
                }
            };
            reader.readAsText(file);
        }

            listContainer.innerHTML = '<p>Carregando listas disponíveis...</p>';
            
            try {

                setTimeout(() => {
                    const checklists = [
                        { name: "Checklist Diário", content: "Inspeção Diária;Faróis,Lanternas,Espelhos\nMotor;Óleo,Água do radiador,Correias" },
                        { name: "Checklist Semanal", content: "Suspensão;Amortecedores,Molas\nFreios;Pastilhas,Fluido" }
                    ];
                    
                    listContainer.innerHTML = '';
                    checklists.forEach((list, index) => {
                        const item = document.createElement('div');
