    <script>
        // Sistema de Fotos
        const photoData = {};
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const MAX_PHOTO_SIZE_KB = 500; // Limite máximo de 500KB para as fotos
        const MAX_PHOTO_WIDTH = 1024;  // Largura máxima após redimensionamento
        const MAX_PHOTO_HEIGHT = 1024;  // Altura máxima após redimensionamento

        // Função para debug
        function logDebug(message) {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.textContent = message;
            console.log('DEBUG:', message);
        }

        // Função para formatar a data atual
        function formatarDataAtual() {
            const now = new Date();
            const dia = String(now.getDate()).padStart(2, '0');
            const mes = String(now.getMonth() + 1).padStart(2, '0');
            const ano = now.getFullYear();
            const horas = String(now.getHours()).padStart(2, '0');
            const minutos = String(now.getMinutes()).padStart(2, '0');
            const segundos = String(now.getSeconds()).padStart(2, '0');
            
            return `${dia}/${mes}/${ano} ${horas}:${minutos}:${segundos}`;
        }

        // Função para validar placa no formato XXX-XXXX
        function validarPlaca(placa) {
            const regex = /^[A-Za-z]{3}-?\d{4}$/;
            return regex.test(placa);
        }

        // Função para formatar placa no padrão XXX-XXXX
        function formatarPlaca(placa) {
            placa = placa.replace(/-/g, '').toUpperCase();
            if (placa.length > 3) {
                placa = placa.substring(0, 3) + '-' + placa.substring(3);
            }
            return placa;
        }

        // Função para redimensionar imagem mantendo proporção
        function resizeImageToCanvas(image, maxWidth, maxHeight) {
            const canvas = document.createElement('canvas');
            let width = image.width;
            let height = image.height;

            // Redimensionar mantendo proporção
            if (width > height) {
                if (width > maxWidth) {
                    height *= maxWidth / width;
                    width = maxWidth;
                }
            } else {
                if (height > maxHeight) {
                    width *= maxHeight / height;
                    height = maxHeight;
                }
            }

            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(image, 0, 0, width, height);
            return canvas;
        }

        // Função para comprimir imagem usando busca binária para encontrar a melhor qualidade
        async function compressImageFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = async function() {
                        try {
                            // Redimensionar primeiro
                            const canvas = resizeImageToCanvas(img, MAX_PHOTO_WIDTH, MAX_PHOTO_HEIGHT);
                            
                            // Busca binária para encontrar a melhor qualidade
                            let minQuality = 0.6;  // 60% - qualidade mínima aceitável
                            let maxQuality = 0.9;  // 90% - qualidade máxima
                            let bestQuality = minQuality;
                            let bestBlob = null;
                            
                            // Verificar se já está abaixo do tamanho máximo com qualidade 90%
                            canvas.toBlob(function(blob) {
                                if (blob.size <= MAX_PHOTO_SIZE_KB * 1024) {
                                    resolve(blob);
                                    return;
                                }
                                
                                // Se não estiver, fazer busca binária
                                binarySearchQuality(canvas, minQuality, maxQuality, resolve, reject);
                            }, 'image/jpeg', maxQuality);
                        } catch (error) {
                            reject(error);
                        }
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Função auxiliar para busca binária da qualidade de compressão
        function binarySearchQuality(canvas, minQuality, maxQuality, resolve, reject, iterations = 0, maxIterations = 10) {
            if (iterations >= maxIterations) {
                // Se atingir o máximo de iterações, usar a melhor qualidade encontrada
                canvas.toBlob(function(blob) {
                    resolve(blob);
                }, 'image/jpeg', minQuality);
                return;
            }
            
            const midQuality = (minQuality + maxQuality) / 2;
            
            canvas.toBlob(function(blob) {
                if (!blob) {
                    reject(new Error("Falha ao gerar blob da imagem"));
                    return;
                }
                
                const sizeKB = blob.size / 1024;
                
                if (Math.abs(sizeKB - MAX_PHOTO_SIZE_KB) < 10 || iterations === maxIterations - 1) {
                    // Se estiver dentro da margem de erro ou última iteração
                    resolve(blob);
                } else if (sizeKB > MAX_PHOTO_SIZE_KB) {
                    // Se ainda estiver grande, tentar com qualidade menor
                    binarySearchQuality(canvas, minQuality, midQuality, resolve, reject, iterations + 1, maxIterations);
                } else {
                    // Se estiver pequeno, tentar com qualidade maior
                    binarySearchQuality(canvas, midQuality, maxQuality, resolve, reject, iterations + 1, maxIterations);
                }
            }, 'image/jpeg', midQuality);
        }

        // Função otimizada para criar inputs de arquivo
        function createPhotoInput(itemId) {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.id = `photo-${itemId}`;
            fileInput.className = 'file-input';
            fileInput.accept = 'image/*';
            
            if (isMobile) {
                fileInput.capture = 'environment';
                fileInput.onclick = function() {
                    this.value = '';
                    logDebug("Input de foto clicado (resetado)");
                };
            }

            fileInput.addEventListener('change', function(e) {
                if (e.target.files && e.target.files.length > 0) {
                    logDebug(`Foto selecionada: ${e.target.files[0].name}`);
                    setTimeout(() => {
                        processSelectedFiles(e.target.files, `${itemId}-preview`, this);
                    }, 100);
                } else {
                    logDebug("Nenhum arquivo selecionado após captura");
                }
            });
            
            return fileInput;
        }

        // Função para processar os arquivos selecionados (fotos) - MODIFICADA
        async function processSelectedFiles(files, previewId, input) {
            const preview = document.getElementById(previewId);
            const uploadBtn = input.previousElementSibling.previousElementSibling;
            
            const existingPhotos = photoData[previewId] || [];
            const newPhotos = Array.from(files).slice(0, 2 - existingPhotos.length);
            
            if (newPhotos.length === 0) {
                logDebug("Limite de fotos atingido (máx. 2)");
                alert('Você já atingiu o limite de 2 fotos para este item!');
                input.value = '';
                return;
            }
            
            if (!photoData[previewId]) photoData[previewId] = [];
            
            // Mostrar feedback de processamento
            const originalBtnText = uploadBtn.textContent;
            uploadBtn.textContent = "Comprimindo imagens...";
            uploadBtn.disabled = true;
            
            try {
                for (let file of newPhotos) {
                    // Comprimir a imagem
                    const compressedBlob = await compressImageFile(file);
                    
                    // Ler o blob comprimido como Data URL
                    const reader = new FileReader();
                    await new Promise((resolve) => {
                        reader.onload = function(e) {
                            photoData[previewId].push({
                                name: file.name,
                                data: e.target.result,
                                file: new File([compressedBlob], file.name, { type: 'image/jpeg' })
                            });
                            resolve();
                        };
                        reader.readAsDataURL(compressedBlob);
                    });
                    
                    logDebug(`Foto ${file.name} comprimida para ${Math.round(compressedBlob.size/1024)}KB`);
                }
                
                updatePhotoPreview(previewId);
                uploadBtn.textContent = `Adicionar Fotos (${photoData[previewId].length}/2)`;
                input.value = '';
                logDebug("Fotos adicionadas com sucesso!");
            } catch (error) {
                console.error("Erro ao processar fotos:", error);
                alert("Erro ao processar as fotos. Por favor, tente novamente.");
                logDebug("Erro ao processar fotos: " + error.message);
            } finally {
                uploadBtn.disabled = false;
            }
        }

        // Função para atualizar a visualização das fotos
        function updatePhotoPreview(previewId) {
            const preview = document.getElementById(previewId);
            preview.innerHTML = '';
            
            if (photoData[previewId] && photoData[previewId].length > 0) {
                photoData[previewId].forEach((photo, index) => {
                    const thumb = document.createElement('div');
                    thumb.className = 'photo-thumbnail';
                    thumb.innerHTML = `
                        <img src="${photo.data}" alt="Foto ${index+1}">
                        <button class="delete-photo" onclick="deletePhoto('${previewId}', ${index})">×</button>
                    `;
                    preview.appendChild(thumb);
                });
            }
        }

        // Função para deletar foto
        function deletePhoto(previewId, index) {
            photoData[previewId].splice(index, 1);
            const uploadBtn = document.querySelector(`#${previewId}`).previousElementSibling.previousElementSibling;
            uploadBtn.textContent = `Adicionar Fotos (${photoData[previewId].length}/2)`;
            updatePhotoPreview(previewId);
            
            const fileInput = document.querySelector(`input[onchange*="${previewId}"]`);
            fileInput.value = '';
            logDebug(`Foto ${index+1} removida`);
        }

        // Função para processar o arquivo TXT
        function processChecklistFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const checklistForm = document.getElementById('checklist-form');
                checklistForm.innerHTML = '';
                
                const lines = content.split('\n').filter(line => line.trim() !== '');
                let currentSection = null;
                let itemCount = 0;
                
                for (const line of lines) {
                    const parts = line.split(';').map(part => part.trim());
                    
                    if (parts.length >= 2) {
                        const sectionName = parts[0];
                        const items = parts[1].split(',').map(item => item.trim());
                        
                        currentSection = document.createElement('div');
                        currentSection.className = 'checklist-section';
                        
                        const sectionTitle = document.createElement('h2');
                        sectionTitle.textContent = sectionName;
                        currentSection.appendChild(sectionTitle);

                    checklistForm.innerHTML = '<p>Formato do arquivo inválido. Use: "Seção; item1, item2, item3"</p>';
                }
                logDebug(`Checklist carregado com ${itemCount} itens`);
            };

        }

        // Função para decodificar QR Code
        async function decodeQRCode(imageFile) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        
                        if (code) {
                            resolve(code.data);
                        } else {
                            reject("QR Code não encontrado ou inválido.");
                        }
                    };
                };
                reader.readAsDataURL(imageFile);
            });
        }

        // Carrega TODOS os arquivos checklist_*.txt do GitHub
        async function loadRemoteChecklists() {
            const modal = document.getElementById('remoteModal');
            const listContainer = document.getElementById('remote-checklist-list');
            
            modal.style.display = 'block';
            listContainer.innerHTML = '<p>Carregando listas disponíveis...</p>';

                const files = await response.json();
                
                const checklists = files.filter(file => 
                    /^checklist_.*\.txt$/i.test(file.name) &&

                );
                
                if (checklists.length === 0) {

                    const displayName = file.name.replace(/^checklist_/, '')
                                               .replace(/\.txt$/, '')
                                               .replace(/_/g, ' ');
                    
                    item.textContent = displayName;
                    item.onclick = async () => {
                        try {
                            const fileResponse = await fetch(file.download_url);
                            const content = await fileResponse.text();
                            processChecklistFile(new Blob([content], { type: 'text/plain' }));

        // Função para redimensionar imagens
        function resizeImage(imageDataUrl, maxWidth, maxHeight, quality = 0.7) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > height) {
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width *= maxHeight / height;
                            height = maxHeight;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    resolve(canvas.toDataURL('image/jpeg', quality));
                };
                img.src = imageDataUrl;
            });
        }

        // Função para gerar PDF como Blob
        async function generatePDFBlob() {
            const placaInput = document.getElementById('placa');
            const placa = placaInput.value.trim();
            
            if (!placa || !validarPlaca(placa)) {
                placaInput.classList.add('error');
                document.getElementById('placa-error').style.display = 'block';
                placaInput.focus();
                return Promise.reject('Placa inválida');
            }
            
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');
            
            const loader = document.createElement('div');
            loader.className = 'loading-pdf';
            loader.textContent = 'Gerando PDF...';
            document.body.appendChild(loader);
            
            try {
                const buttons = document.querySelector('.button-group');
                const deleteButtons = document.querySelectorAll('.delete-photo');
                buttons.style.display = 'none';
                deleteButtons.forEach(btn => btn.style.visibility = 'hidden');
                
                const data = document.getElementById('data').value || formatarDataAtual();
                const placaFormatada = formatarPlaca(placa);
                const nome = document.getElementById('nome').value || placaFormatada;
                const modelo = document.getElementById('modelo').value;
                const ano = document.getElementById('ano').value;
                const observacoes = document.getElementById('observacoes').value;
                
                pdf.setFontSize(16);
                pdf.setFont(undefined, 'bold');
                pdf.text('EasyLift Checklist PRO DIY', 105, 15, { align: 'center' });
                
                pdf.setFontSize(12);
                pdf.setFont(undefined, 'normal');
                
                let yPos = 30;
                pdf.text(`Data: ${data}`, 15, yPos);
                pdf.text(`Nome: ${nome}`, 15, yPos + 7);
                pdf.text(`Modelo: ${modelo || 'Não informado'}`, 15, yPos + 14);
                pdf.text(`Placa: ${placaFormatada}`, 105, yPos);
                pdf.text(`Ano: ${ano || 'Não informado'}`, 105, yPos + 7);
                yPos += 21;
                
                if (observacoes) {
                    pdf.text('Observações:', 15, yPos);
                    yPos += 7;
                    const observacoesLines = pdf.splitTextToSize(observacoes, 180);
                    pdf.text(observacoesLines, 15, yPos);
                    yPos += (observacoesLines.length * 5) + 10;
                } else {
                    yPos += 10;
                }
                
                pdf.line(15, yPos, 195, yPos);
                yPos += 15;
                
                const photoProcessing = [];
                for (const previewId in photoData) {
                    if (photoData.hasOwnProperty(previewId)) {
                        for (let i = 0; i < photoData[previewId].length; i++) {
                            photoProcessing.push(
                                resizeImage(photoData[previewId][i].data, 800, 600)
                                    .then(resized => {
                                        photoData[previewId][i].resizedData = resized;
                                    })
                            );
                        }
                    }
                }
                
                await Promise.all(photoProcessing);
                
                const originalImages = {};
                for (const previewId in photoData) {
                    if (photoData.hasOwnProperty(previewId)) {
                        const preview = document.getElementById(previewId);
                        originalImages[previewId] = preview.innerHTML;
                        
                        preview.innerHTML = '';
                        photoData[previewId].forEach((photo, index) => {
                            const thumb = document.createElement('div');
                            thumb.className = 'photo-thumbnail';
                            thumb.innerHTML = `<img src="${photo.resizedData || photo.data}" alt="Foto ${index+1}">`;
                            preview.appendChild(thumb);
                        });
                    }
                }
                
                const sections = document.querySelectorAll('.checklist-section');
                const pageHeight = pdf.internal.pageSize.getHeight();
                
                for (let i = 0; i < sections.length; i++) {
                    if (i > 0) {
                        pdf.addPage();
                        yPos = 15;
                    }
                    
                    const canvas = await html2canvas(sections[i], {
                        scale: 1.5,
                        logging: false,
                        useCORS: true,
                        allowTaint: true,
                        backgroundColor: '#ffffff'
                    });
                    
                    const imgData = canvas.toDataURL('image/jpeg', 0.9);
                    const imgWidth = pdf.internal.pageSize.getWidth() - 30;
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    
                    if (yPos + imgHeight > pageHeight - 20) {
                        pdf.addPage();
                        yPos = 15;
                    }
                    
                    pdf.addImage(imgData, 'JPEG', 15, yPos, imgWidth, imgHeight);
                    yPos += imgHeight + 10;
                }
                
                for (const previewId in originalImages) {
                    if (originalImages.hasOwnProperty(previewId)) {
                        document.getElementById(previewId).innerHTML = originalImages[previewId];
                    }
                }
                
                const pdfBlob = pdf.output('blob');
                return pdfBlob;
            } catch (error) {
                console.error('Erro ao gerar PDF:', error);
                throw error;
            } finally {
                const buttons = document.querySelector('.button-group');
                const deleteButtons = document.querySelectorAll('.delete-photo');
                buttons.style.display = 'flex';
                deleteButtons.forEach(btn => btn.style.visibility = 'visible');
                document.body.removeChild(loader);
            }
        }

        // Função para enviar por e-mail usando FormSubmit
        async function sendByEmail(email, subject, body, pdfBlob) {
            const formData = new FormData();
            formData.append('email', email);
            formData.append('subject', subject);
            formData.append('message', body);
            formData.append('file', pdfBlob, `Checklist_${document.getElementById('placa').value}.pdf`);
            
            try {
                // Substitua 'your-email@example.com' pelo seu e-mail real registrado no FormSubmit
                const response = await fetch('https://formsubmit.co/ajax/your-email@example.com', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('E-mail enviado com sucesso!');
                    return true;
                } else {
                    throw new Error(result.message || 'Erro ao enviar e-mail');
                }
            } catch (error) {
                console.error('Erro no envio do e-mail:', error);
                alert('Erro ao enviar e-mail: ' + error.message);
                return false;
            }
        }

        // Função para enviar por WhatsApp (ATUALIZADA)
        async function sendByWhatsApp(number, message, pdfBlob) {
            try {
                // Formata o número (remove tudo que não é dígito)
                const formattedNumber = number.replace(/\D/g, '');
                
                // Cria um URL temporário para o Blob
                const pdfUrl = URL.createObjectURL(pdfBlob);
                
                // Cria um link de download forçado
                const a = document.createElement('a');
                a.href = pdfUrl;
                
                // Nome do arquivo consistente
                const placa = document.getElementById('placa').value.replace(/-/g, '');
                const fileName = `Checklist_${placa}_${new Date().toISOString().slice(0, 10)}.pdf`;
                a.download = fileName;
                
                // Adiciona ao documento e clica programaticamente
                document.body.appendChild(a);
                a.click();
                
                // Limpeza
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(pdfUrl);
                }, 100);
                
                // Cria a URL do WhatsApp
                const whatsappUrl = `https://wa.me/${formattedNumber}?text=${encodeURIComponent(message)}`;
                
                // Abre o WhatsApp após um pequeno delay para garantir que o download começou
                setTimeout(() => {
                    window.open(whatsappUrl, '_blank');
                    
                    // Mensagem mais informativa
                    alert(`PDF salvo como "${fileName}" na sua pasta de downloads. 
                           \n\nQuando o WhatsApp abrir:
                           \n1. Toque no clip (anexo)
                           \n2. Selecione "Documento"
                           \n3. Navegue até sua pasta de downloads
                           \n4. Selecione o arquivo "${fileName}"`);
                }, 1000);
                
                return true;
            } catch (error) {
                console.error('Erro no envio por WhatsApp:', error);
                alert('Erro ao preparar o arquivo para WhatsApp: ' + error.message);
                return false;
            }
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            logDebug(`Aplicativo iniciado. Dispositivo móvel: ${isMobile}`);
            
            // Configuração inicial para mobile
            if (isMobile) {
                document.querySelectorAll('input[type="file"]').forEach(input => {
                    if (!input.id.includes('qrcode')) {
                        input.setAttribute('accept', 'image/*');
                        input.setAttribute('capture', 'environment');
                    }
                });
            }
            
            // Preencher data atual automaticamente
            document.getElementById('data').value = formatarDataAtual();
            
            // Configurar validação da placa
            const placaInput = document.getElementById('placa');
            placaInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
                if (value.length > 3) {
                    value = value.substring(0, 3) + '-' + value.substring(3);
                }
                e.target.value = value;
                
                if (validarPlaca(value)) {
                    e.target.classList.remove('error');
                    document.getElementById('placa-error').style.display = 'none';
                }
            });
            
            // Preencher nome com a placa se estiver vazio ao perder o foco
            document.getElementById('nome').addEventListener('blur', function(e) {
                if (!e.target.value.trim() && placaInput.value.trim()) {
                    e.target.value = placaInput.value.trim();
                }
            });
            
            // Configurar o botão de carregar checklist local
            document.getElementById('load-checklist').addEventListener('click', function() {
                document.getElementById('file-input').click();
            });
            
            // Configurar o input de arquivo local
            document.getElementById('file-input').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    processChecklistFile(file);
                }
            });
            
            // Configurar o botão de QR Code
            document.getElementById('scan-qrcode').addEventListener('click', function() {
                document.getElementById('qrcode-input').click();
            });
            
            // Configurar o input de QR Code
            document.getElementById('qrcode-input').addEventListener('change', async function(e) {
                const file = e.target.files[0];
                if (file) {
                    try {
                        const qrText = await decodeQRCode(file);
                        const blob = new Blob([qrText], { type: 'text/plain' });
                        processChecklistFile(blob);
                    } catch (error) {
                        alert("Erro ao ler QR Code: " + error);
                    }
                }
            });
            
            // Configurar o botão de carregar do GitHub
            document.getElementById('load-remote').addEventListener('click', loadRemoteChecklists);
            
            // Configurar o botão de fechar modal
            document.querySelector('.close').addEventListener('click', function() {
                document.getElementById('remoteModal').style.display = 'none';
            });
            
            // Fechar modal ao clicar fora
            window.addEventListener('click', function(event) {
                if (event.target == document.getElementById('remoteModal')) {
                    document.getElementById('remoteModal').style.display = 'none';
                }
            });
            
            // Configurar os botões de reset e PDF
            document.getElementById('reset-btn').addEventListener('click', function() {
                if (confirm('Limpar todo o checklist?')) {
                    document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
                    document.querySelectorAll('textarea').forEach(ta => ta.value = '');
                    document.querySelectorAll('.photo-preview').forEach(p => p.innerHTML = '');
                    document.querySelectorAll('.upload-btn').forEach(b => b.textContent = 'Adicionar Fotos (0/2)');
                    Object.keys(photoData).forEach(key => photoData[key] = []);
                    
                    document.getElementById('placa').value = '';
                    document.getElementById('nome').value = '';
                    document.getElementById('modelo').value = '';
                    document.getElementById('ano').value = '';
                    document.getElementById('observacoes').value = '';
                    document.getElementById('data').value = formatarDataAtual();
                    
                    document.getElementById('placa').classList.remove('error');
                    document.getElementById('placa-error').style.display = 'none';
                    
                    logDebug("Checklist limpo com sucesso");
                }
            });
            
            // Configurar o botão de salvar PDF
            document.getElementById('save-pdf').addEventListener('click', async function() {
                this.disabled = true;
                this.textContent = "Gerando...";
                try {
                    const pdfBlob = await generatePDFBlob();
                    const url = URL.createObjectURL(pdfBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Checklist_${document.getElementById('placa').value}_${new Date().toISOString().slice(0, 10)}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } catch (error) {
                    console.error('Erro ao gerar PDF:', error);
                } finally {
                    this.disabled = false;
                    this.textContent = "Salvar como PDF";
                }
            });
            
            // Configurar o botão de enviar por e-mail
            document.getElementById('send-email').addEventListener('click', function() {
                document.getElementById('emailModal').style.display = 'block';
            });
            
            // Configurar o botão de confirmar envio por e-mail
            document.getElementById('confirm-email').addEventListener('click', async function() {
                const email = document.getElementById('email-address').value;
                const subject = document.getElementById('email-subject').value;
                const body = document.getElementById('email-body').value;
                
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    alert('Por favor, insira um e-mail válido.');
                    return;
                }
                
                this.disabled = true;
                this.textContent = "Enviando...";
                
                try {
                    const pdfBlob = await generatePDFBlob();
                    await sendByEmail(email, subject, body, pdfBlob);
                    document.getElementById('emailModal').style.display = 'none';
                } catch (error) {
                    console.error('Erro no processo de envio:', error);
                } finally {
                    this.disabled = false;
                    this.textContent = "Enviar";
                }
            });
            
            // Configurar o botão de enviar por WhatsApp
            document.getElementById('send-whatsapp').addEventListener('click', function() {
                document.getElementById('whatsappModal').style.display = 'block';
            });
            
            // Configurar o botão de confirmar envio por WhatsApp (ATUALIZADO)
            document.getElementById('confirm-whatsapp').addEventListener('click', async function() {
                const number = document.getElementById('whatsapp-number').value;
                const message = document.getElementById('whatsapp-message').value;
                
                if (!number || number.replace(/\D/g, '').length < 11) {
                    alert('Por favor, insira um número válido com DDD.');
                    return;
                }
                
                this.disabled = true;
                this.textContent = "Enviando...";
                
                try {
                    const pdfBlob = await generatePDFBlob();
                    await sendByWhatsApp(number, message, pdfBlob);
                    document.getElementById('whatsappModal').style.display = 'none';
                } catch (error) {
                    console.error('Erro no processo de envio:', error);
                } finally {
                    this.disabled = false;
                    this.textContent = "Enviar";
                }
            });
        });
